<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deevolar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    :root{
        --blk: black;
        --wte:white;
        --wte15: #ffffff1A;
    }
    body{
        background: var(--blk);
        color: var(--wte);
    }
    /* .landingPage{
        background-color: var(--blk);
    } */
    nav{
        display: flex;
        padding: 10px 25px;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }
    nav ul{
        display: flex;
        list-style: none;
        gap: 35px;
        border: 1px solid var(--wte15);
        background: var(--blk);
        box-shadow: rgba(0, 0, 0, 0.32) 0px -9px 22px 0px;
        padding: 7px 7px;
        border-radius: 140px;
    }
    nav ul li{
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        font-size: 0.8em;
        border-radius: 30px;
        padding: 5px 10px;

  font-family: "Unbounded", sans-serif;
  /* font-optical-sizing: auto; */
  /* font-weight: weight; */
  /* font-style: normal; */

    }
    nav ul li.active{
    color: rgb(245, 131,39);
    background: var(--wte15);
    }
</style>
</head>
<body>
    <div class="landingPage">
        <nav>
            <div class="logo">JEllos</div>
            <ul>
                <li class="active">Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Projects</li>
                <li>Reviews</li>
            </ul>
            <button>Contact US</button>
        </nav>
    </div>
</body>
</html>
